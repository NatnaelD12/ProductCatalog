# DataSource settings: set the PostgreSQL database connection URL, username, and password
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=nat121621
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Java Persistence API) settings: specify the Hibernate dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate settings: automatically handle database schema creation and updates
spring.jpa.hibernate.ddl-auto=update

# Enable SQL logging (optional): show SQL statements in the logs for debugging purposes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
